<h1>{{title}}</h1>
<div>
    <prime-app [isAllowedNewInput]="false" (tagsAdded)='onSelectedTagsAdded($event)' (tagsRemoved)="onSelectedTagsRemoved($event)">Loading...</prime-app>
</div>

<!--<ul class="media-list">
    <li *ngFor="#c of selectedTags" class="media">{{c.name}}</li>
</ul>-->
<ul class="media-list">
    <li *ngFor="#timeline of filteredTimelines" class="media">
        <div *ngIf="timeline.items.length > 0">{{timeline.dateFormat}}</div>
        <ul class="media-list">
            <li *ngFor="#Item of timeline.items" class="media">
                <div class="media-body">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="well well-sm">
                                <div>{{Item.date }}</div>
                                <div>{{Item.time}}</div>
                            </div>
                        </div>
                        <div class="col-md-11">
                            <div class="well well-sm">
                                <accordion>
                                    <accordion-group [heading]="Item.title">
                                        {{Item.description}}
                                    </accordion-group>
                                </accordion>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</ul>
