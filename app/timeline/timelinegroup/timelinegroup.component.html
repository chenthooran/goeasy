<div class="col-md-12 timeline-wrapper no-padding" [class.panel-open]="isOpen" [class.hide-empty] ="!isLabled">
    <div *ngIf="isLabled" class="col-md-12 no-padding" style="background:#eceff1;margin-bottom:20px;">
        <div class="pull-right timeline-group-heading-count" (click)="toggleOpen($event)"> 
            <a href="#" tabindex="0">
                        {{availableCountText}}
                    <span class="show-content zmdi zmdi-chevron-up" ></span>
                    <span class="hide-content zmdi zmdi-chevron-down" ></span>
            </a>
        </div>
        <div class="timeline-group-heading clickable" (click)="toggleOpen($event)">
            <a href="#" tabindex="0">
                <span [class.text-muted]="isDisabled" (click)="toggleOpen($event)"> {{heading}}</span>
            </a>
        </div>
    </div>
    <div class="panel-collapse" [hidden]="!isOpen">
            <ng-content></ng-content>
    </div>
</div>
