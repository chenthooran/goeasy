<div class="container">
    <h1>{{title}}</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>Title</label>
                <input [(ngModel)]="noteRequest.title" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="10" cols="50" [(ngModel)]="noteRequest.description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <prime-app (tagsAdded)='onSelectedTagsChanged($event)' (tagsRemoved)="onSelectedTagsChanged($event)">Loading...</prime-app>
            </div>
            <input type="button" value='Save' (click)="Save()" class="btn btn-success"/>
        </div>
        <div class="col-md-4">

        </div>

    </div>
</div>
<timeline></timeline>
