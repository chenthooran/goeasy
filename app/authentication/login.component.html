<body class="focused-form animated-content">
<div class="container" id="login-form" *ngIf="showLoginHtml">
	<a href="index.html" class="login-logo"><img src="img/profile-pics/logo.png"></a>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Login Form</h2>
					</div>
					<div class="panel-body">
						
						<form action="extras-login.html" class="form-horizontal" id="validate-form">
							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<div class="input-group">							
										<span class="input-group-addon">
											<i class="ti ti-user"></i>
										</span>
										<input type="text" [(ngModel)]="userDetails.username" class="form-control" placeholder="Type your email" (keyup.enter)="login()" data-parsley-minlength="6" placeholder="At least 6 characters" required>
									</div>
		                        </div>
							</div>

							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<div class="input-group">
										<span class="input-group-addon">
											<i class="ti ti-key"></i>
										</span>
										<input type="password" [(ngModel)]="userDetails.password" class="form-control" id="exampleInputPassword1" placeholder="Type your password" (keyup.enter)="login()"> 
									      <div class="fg-line">
                    <span style="color:red">{{errorMsg}}</span>
                </div>
                                    </div>
		                        </div>
							</div>

							<div class="form-group mb-n">
								<div class="col-xs-12">
									<a href="extras-forgotpassword.html" class="pull-left">Forgot password?</a>
									<div class="checkbox-inline icheck pull-right p-n">
										<div class="checkbox">
											<label for=""><input id="remember-me" type="checkbox" class="filled-in" [(ngModel)]="userDetails.rememberMe" value=""/> Remeber me</label>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							<a href="extras-registration.html" class="btn btn-default pull-left">Register</a>
							<a type="button" value='Login' (click)="login()" class="btn btn-primary btn-raised pull-right" autofocus >Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>


<input type="hidden" value="2" id="application-view-id" />


    </body>
