
<!-- ------------------------------ -->

<li class="dropdown hidden-xs">
    <a data-toggle="dropdown" class="tm-task" href=""><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><i class="tmn-counts" *ngIf="notificationCount > 0">{{notificationCount}}</i></a>
    <div class="dropdown-menu pull-right dropdown-menu-lg">
        <div class="listview">
            <div class="lv-header">
                Notifications
            </div>
            
            <div class="lv-body">
                <input class="btn-secondary  btn" type="button" value="DISMISS ALL" (click)="dismissAllClicked()" style="margin-left:10px;">
                <div *ngFor="#Item of filteredNotificaitons" class="lv-item" [ngStyle]="{'background-color': (Item.type == 1) ? '#ffffff' : '#ffffff'}" style="margin-top:20px;">
                    <div alt="" class="timeline-img" style="position:absolute; margin-right:60px; margin-left: -10px;">
                        <img class="circle responsive-img" src={{Item.userImageUrl}}>
                    </div>
                    <div class="lv-title m-b-5" style="margin-left: 31px; font-size: 12px;">{{Item.title}}</div>
                    <small class="lv-small">{{Item.description}}</small>
                    <span *ngFor="#tag of Item.tags" class="label label-default" style="line-height:4">{{tag.name}}</span>
                    <div>
                        <input class="btn" type="button" value="GO TO TIMELINE" (click)="select(Item)" style="margin: 1px 0 0 0;">
                    </div>
                        <div class="form-group" style="padding-top: 10px;">
                            <input class="btn btn-secondary " type="button" value="DISMISS" (click)="dismissClicked(Item)">
                            <input class="btn btn-secondary " type="button" value="SNOOZE" (click)="snoozeClicked(Item)">
                        </div> 
                        <!--<div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">
                <span class="sr-only">95% Complete (success)</span>
            </div>
        </div>-->
</div>
 
            </div>
            <a class="lv-footer" href="">View All</a>
        </div>
    </div>
</li>
