<li class="dropdown hidden-xs">
    <a data-toggle="dropdown" class="tm-task" href=""><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><i class="tmn-counts" *ngIf="notificationCount > 0">{{notificationCount}}</i></a>
    <div class="dropdown-menu pull-right dropdown-menu-lg">
        <div class="listview">
            <div class="lv-header">
                Notifications
            </div>
            <input class="btn" type="button" value="DISMILL ALL" (click)="dismissAllClicked()">
            <div class="lv-body">
                <div *ngFor="#Item of filteredNotificaitons" class="lv-item" [ngStyle]="{'background-color': (Item.type == 1) ? '#ffffff' : '#ffffff'}">
                    <div alt="" class="timeline-img" style="position:absolute; margin-right:60px;">
                        <img class="circle responsive-img" src={{Item.userImageUrl}}>
                    </div>
                    <div class="lv-title m-b-5">{{Item.title}}</div>
                    <small class="lv-small">{{Item.description}}</small>
                    <span *ngFor="#tag of Item.tags">{{tag}}  </span>
                        <div class="form-group">
                            <input class="btn btn-success" type="button" value="DISMISS" (click)="dismissClicked(Item)">
                            <input class="btn btn-success" type="button" value="SNOOZE" (click)="snoozeClicked(Item)">
                        </div>

            <div class="progress-bar" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">
                <span class="sr-only">95% Complete (success)</span>
            </div>
        </div>-->
</div>
 
            </div>
            <a class="lv-footer" href="">View All</a>
        </div>
    </div>
</li>
