
<!-- ------------------------------ -->

<li class="dropdown hidden-xs">
    <a data-toggle="dropdown" class="tm-task" href=""><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><i class="tmn-counts" *ngIf="notificationCount > 0">{{notificationCount}}</i></a>
    <div class="dropdown-menu pull-right dropdown-menu-lg" *ngIf="notificationCount > 0">
        <div class="col-md-12 listview">
            <div class="lv-header">
                Notifications
            </div>
            
            <div class="lv-body">
                <input class="btn-dismissAll  btn" type="button" value="DISMISS ALL" (click)="dismissAllClicked()" style="background:#F44336 !important;" >
                <div class="notification-widget top-notification-widget" *ngFor="let Item of filteredNotificaitons"  >
                    <div alt="" class="timeline-img float-left" >
                        <img class="circle responsive-img" src={{Item.userImageUrl}}>
                    </div>
                    <div class=" m-b-5 float-left" style="font-size: 12px; width:70%;">{{Item.title}}</div>
                    <div class="pull-right" style="color:#ccc;">
                        <small class="lv-small"  *ngIf="Item.dateFormat != 'TODAY'">{{Item.date}}</small>
                        <small class="lv-small"  *ngIf="Item.dateFormat == 'TODAY'">{{Item.time}}</small>
                    </div>
                    <small class="lv-small" style="margin-left: 31px; font-size: 12px; clear:both;">{{Item.description}}</small>
                   <div class="clear"><span *ngFor="let tag of Item.tags" class="common-tag" style="line-height:4">{{tag.name}}</span></div>
                    
                    <div class="form-group" style="padding-top: 15px;clear: both; margin-bottom: 5px;"> 
                        <input class="btn btn-secondary" type="button" value="GO TO TIMELINE" (click)="select(Item)" >
                        <div  style="cursor: pointer;display: inline-block; font-weight: bold;margin-left: 20px; float:right; margin-top:5px;" (click)="snoozeClicked(Item)">
                            <span class="glyphicon glyphicon-time" style="color: #008000"></span> SNOOZE
                        </div>
                        <div style="cursor: pointer;display: inline-block; font-weight: bold; float:right; margin-top:5px;" (click)="dismissClicked(Item)">
                            <span class="glyphicon glyphicon-remove" style="color: #ff0000"></span> DISMISS
                        </div>
                    </div> 
                </div>
